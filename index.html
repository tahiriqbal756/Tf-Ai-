<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TfAi - </title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        #chatbox { width: 80%; max-width: 500px; margin: 20px auto; background: white; padding: 10px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        #messages { height: 300px; overflow-y: auto; padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
        .msg { margin: 10px 0; padding: 8px 12px; border-radius: 5px; }
        .user { background: #007bff; color: white; text-align: right; }
        .bot { background: #ddd; text-align: left; }
        input { width: 80%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px; background: #28a745; color: white; border: none; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>

    <h1>Welcome to TfAi </h1>
    <div id="chatbox">
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const API_KEY = "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";  // ðŸ”¥ Yahan apni API key daalo
        const API_URL = "https://openrouter.ai/api/v1/chat/completions";

        async function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            if (!userInput.trim()) return;

            document.getElementById("messages").innerHTML += `<div class="msg user">${userInput}</div>`;
            document.getElementById("userInput").value = "";

            try {
                let response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-4-turbo",
                        messages: [{ role: "user", content: userInput }]
                    })
                });

                let data = await response.json();
                let botReply = data.choices[0].message.content;

                document.getElementById("messages").innerHTML += `<div class="msg bot">${botReply}</div>`;
            } catch (error) {
                document.getElementById("messages").innerHTML += `<div class="msg bot">Error: Unable to connect to AI.</div>`;
            }
        }
    </script>

</body>
</html>
